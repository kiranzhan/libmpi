language: c

addons:
  apt:
    packages:
      - gcc-7
      - g++-7
      - cmake-3.15

script:
  - mkdir build && cd build && rm -rf ./*
  - cmake -DGCOV=ON -DCMAKE_BUILD_TYPE=Debug .. && make
  - ./tests/unittest-mpi > /dev/null
  - cd ..

after_success:
  - bash <(curl -s https://codecov.io/bash)
